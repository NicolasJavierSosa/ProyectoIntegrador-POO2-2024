<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="index">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="catalogo">Catálogo</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Categorías</a></li>
        </ul>
        <a class="btn btn-outline-success me-2" href="sesion" aria-label="Iniciar sesión">Iniciar sesión</a>
        <a class="btn btn-outline-success" href="sesion" aria-label="Registrarse">Registrarse</a>
      </div>
    </nav>
  </header>
  <div class="full-screen-background">
    <div class="inicio">
      <div class="login-register-container">
        <div class="tabs-container">
          <button class="tab-button active login-tab" data-target=".login-section">Iniciar Sesión</button>
          <button class="tab-button register-tab" data-target=".register-section">Registrarse</button>
        </div>

        <!-- Sección de iniciar sesión -->
        <div class="tab-content active login-section">
          <h1 class="form-title">Iniciar Sesión</h1>
          <form class="login-form">
            <div class="form-group">
              <label for="email-login">Correo electrónico:</label>
              <input type="email" id="email-login" class="form-input" required>
              
            </div>
            <div class="form-group">
              <label for="password-login">Contraseña:</label>
              <input type="password" id="password-login" class="form-input" required>
            </div>
            <button type="submit" class="submit-button">Acceder</button>
            <a href="#" class="back-link">¿Olvidaste tu contraseña?</a>
          </form>
        </div>

        <!-- Sección de registro -->
        <div class="tab-content register-section">
          <h1 class="form-title">Registrarse</h1>
          <form class="register-form">
            <div class="form-group">
              <label for="email-register">Correo electrónico:</label>
              <input type="email" id="email-register" class="form-input" required>
            </div>
            <div class="form-group">
              <label for="password-register">Contraseña:</label>
              <input type="password" id="password-register" class="form-input" required>
            </div>
            <div class="form-group">
              <label for="firstName">Nombre:</label>
              <input type="text" id="firstName" class="form-input" required>
            </div>
            <div class="form-group">
              <label for="lastName">Apellido:</label>
              <input type="text" id="lastName" class="form-input" required>
            </div>
            <button type="submit" class="submit-button">Registrarse</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/script.js"></script>

</html>
