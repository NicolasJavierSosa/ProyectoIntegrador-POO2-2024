<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />  </head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="inicio">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/catalogo}">Catálogo</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Categorías</a></li>
                    <li class="nav-item"><a class="nav-link" href="producto">Producto</a></li>
                </ul>
                <a class="btn btn-outline-success" href="sesion" role="button">Iniciar sesión</a>
                <a class="btn btn-outline-success" href="sesion" role="button">Registrarse</a>
            </div>
        </nav>
    </header>
 
    <div class="product-container">
        <div class="product-image">
          <img src="./imagenes/download.jpg" alt="Imagen del producto ecológico">
        </div>
        <div class="product-info">
          <form>
            <div class="form-group">
                <label for="product-name">Nombre y característica del producto:</label>
                <p><span th:text="${producto.nombre}">Nombre del producto</span></p>
            </div>
            <div class="form-group">
                <label for="product-description">Descripción:</label>
                <p><span th:text="${producto.descripcion}">Descripción del producto</span></p>
            </div>
            <div class="form-group">
              <label>Precio:</label>
              <p>Precio: <span th:text="${producto.precio}">Precio del producto</span></p>
            </div>
            <div class="form-group quantity">
              <button type="button" id="decrement">-</button>
              <input type="number" id="quantity" name="quantity" value="1" min="1">
              <button type="button" id="increment">+</button>
            </div>
            <a th:href="@{/orden/{id}(id=${producto.id})}" type="submit" class="buy-button" >Comprar Ahora</a>
     <!--     <button type="submit" class="buy-button">Comprar ahora</button> -->  
            <div class="tabs">
              <button class="tab-button active" type="button" onclick="openTab(event, 'description')">Descripción</button>
              <button class="tab-button" type="button" onclick="openTab(event, 'additional-info')">Información Adicional</button>
              <button class="tab-button" type="button" onclick="openTab(event, 'rating')">Valoración</button>
          </div>
            <div class="tab-content active" id="description">
              <p>Peso: <span th:text="${producto.peso}">Peso del producto</span></p>
            </div>
            <div class="tab-content" id="additional-info">
              <p>Información adicional del producto.</p>
            </div>
            <div class="tab-content" id="rating">
              <label for="rating-select">Valoración:</label>
              <select id="rating-select" name="rating-select">
                <option value="1">1 estrella</option>
                <option value="2">2 estrellas</option>
                <option value="3">3 estrellas</option>
                <option value="4">4 estrellas</option>
                <option value="5">5 estrellas</option>
              </select>
            </div>
          </form>
        </div>
      </div>
      
      <script src="script.js"></script>
</body>
